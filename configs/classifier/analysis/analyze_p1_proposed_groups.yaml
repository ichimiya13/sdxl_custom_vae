experiment_name: "analyze_p1_proposed_groups"

data:
  root: "../data/uwf/multilabel/MedicalCheckup/splitted"
  split_filename: "default_split.yaml"
  split: "test"
  label_suffix: ".yaml"
  mean: [0.485, 0.456, 0.406]
  std:  [0.229, 0.224, 0.225]

image:
  center_crop_size: 3072
  image_size: 1024

models:
  p1:
    schema: "configs/labels/schema_p1.yaml"
    checkpoint: "outputs/checkpoints/teacher/teacher_convnextl_1024_p1/best.pt"
  proposed:
    schema: "configs/labels/proposed_schema.yaml"
    checkpoint: "outputs/checkpoints/teacher/teacher_convnextl_proposed/best.pt"
  proposed_mask:
    schema: "configs/labels/proposed_schema_mask.yaml"
    checkpoint: "outputs/checkpoints/teacher/teacher_convnextl_proposed_mask/best.pt"

inference:
  gpu_id: 2        # 使うGPUに合わせて変更
  batch_size: 16
  num_workers: 8
  pin_memory: true

analysis:
  reference_model: "proposed"     # ラベルグループの基準にしたいモデル名を指定
  aggregate_methods: ["max", "noisy_or"]
  # groups_include: ["必要なら絞り込みたいグループ名", ...]

output:
  root_dir: "outputs/analysis/group_compare"
  float_precision: 3